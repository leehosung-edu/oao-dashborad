<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OaO</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
    <link 
        rel="apple-touch-icon"
        sizes="180x180"
        type="image/png"
        href="../static/images/apple-touch-icon.png"
    />
    <link 
        rel="icon"
        sizes="16x16"
        type="image/png"
        href="../static/images/favicon-16x16.png"
    />
    <link 
        rel="icon"
        sizes="32x32"
        type="image/png"
        href="../static/images/favicon-32x32.png"
    />
</head>
<body>
    <header>
        <h1>{{ message }}</h1>
    </header>

    <main>
        <h2>아이템 목록</h2>
        <ul>
            {% for item in items %}
            <li>{{ item.name }} - {{ item.price }}원</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; FastAPI Test</p>
    </footer>

    <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>
</html>
